{% extends "base.html" %}
{% load photo %}
{% load core %}
{% load ads %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/media/css/ranking.css">
    <link rel="stylesheet" type="text/css" href="/media/css/sub/my_account.css">
    <link rel="stylesheet" type="text/css" href="/media/css/sub/news.css">
{% endblock %}
{% block ad %}{{ 11|html_ad }}{% endblock %}

{% block body %}
    <div id="header">
        <div class="left">AKTUALNOÅšCI</div>
        <div class="bottom"></div>            
    </div>

    <div id="recentbox" style="width: 100%;">
        {% for new in news %}
            <div class="first">
            <a class="header" href="/news/{{ new.id }}/">{{ new.title }}</a>
                <div class="content" style="height: 13px; overflow: hidden;"><a href="/news/{{ new.id }}/">{{ new.content }} <span class="more">>></span></a></div>

        </div>
        {% endfor %}
    </div>             
    <div style="clear: both;"></div>
{% endblock %}
